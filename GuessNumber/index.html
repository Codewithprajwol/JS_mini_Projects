<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h5>Js Mini Project</h5>
            <h1>Guess The Number</h1>
             <div class="img-container">
                <img src="./logo.png" alt="logo">
             </div>
        </header>
        <section class="hero-section">
            <form action="/" id="form-area">
            <h5 class="output-area">Enter a guess number between 0-100</h5>
             <div class="input-container">
              <input autofocus id="input" type="number" min="0" max="100" required autocomplete="off" >
             </div>
             <div class="button-container">
             <button class="submit" type="submit">submit</button>
             <button class="start-button" type="button">Start Game<span class="start-btn-span"></span></button>
            </div>
            <div class="Output-area">
                <p class="information"></p>
                <h5>Your Guesses: <span class="guessed-number"></span></h5>
            </div>
        </form>
        </section>
        <footer>
            <h5>&copy; copyright 2024 |  Made with ❤️ by Prajwol Shrestha.</h5>
        </footer>
    </main>
</body>
</html>
