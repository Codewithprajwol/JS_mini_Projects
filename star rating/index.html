<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h5>Js Mini Project</h5>
            <h1>Star Rating</h1>
             <div class="img-container">
                <img src="./logo.png" alt="logo">
             </div>
        </header>
        <section class="hero-section">
            <div class="ratting-container">
                <button class="star fa-regular fa-star" data-index="1"></button>
                <button class="star fa-regular fa-star" data-index="2"></button>
                <button class="star fa-regular fa-star" data-index="3"></button>
                <button class="star fa-regular fa-star" data-index="4"></button>
                <button class="star fa-regular fa-star" data-index="5"></button>
            </div>
            <h4>Click to set the rating</h4>
            <div class="emoji-container">

            </div>
        </section>
        <footer>
            <h5>&copy; copyright 2024 |  Made with ❤️ by Prajwol Shrestha.</h5>
        </footer>
    </main>
</body>
</html>
