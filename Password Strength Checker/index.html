<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password strength Checker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h5>Js Mini Project</h5>
            <h1>Password Strength</h1>
             <div class="img-container">
                <img src="./logo.png" alt="logo">
             </div>
        </header>
        <section class="hero-section">
            <div class="hero-section-inner-container">
                <input type="text" name="password" id="password" autofocus placeholder="input your password">
                <ul class="indicator">
                    <li id="Lcel"  >LowerCase</li>
                    <li  id="Ucel" >UpperCase</li>
                    <li id="Nel"  >Number</li>
                    <li  id="Sel" >Symbol</li>
                </ul>
                <meter id="meter" min="0" max="100" low="35" high="70" optimum="100"></meter>
                <div class="char-info">Password has <b>0</b> Char</div>
                <div class="pwd-strength">Your Password is <b>Weak</b>.</div>
            </div>
             </div>
            
        </section>
        <footer>
            <h5>&copy; copyright 2024 |  Made with ❤️ by Prajwol Shrestha.</h5>
        </footer>
    </main>
</body>
</html>
