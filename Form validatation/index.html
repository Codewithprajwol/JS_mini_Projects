<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation using JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="login">
        <div class="login-triangle"></div>
        
        <h2 class="login-header">Log in</h2>
      
        <form action="/afterlogin.html" class="login-container">
          <p><input type="email" placeholder="Email" id="email"><b class="email-err"></b></p>
          <p><input type="password" placeholder="Password" id="password"><b class="password-error"></b></p>
              <input type="checkbox" name="remember" id="remember">Remember Me
          <p><input type="submit" id="log" value="Log in"></p>
        </form>
      </div>
</div>
</body>
</html>
