<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <script src="formValidation.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #main {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form {
            padding: 2rem;
            background-color: skyblue;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: .5rem;
        }
        .error {
            color: red;
            font-size: 0.875rem;
            margin-top: -0.5rem;
            margin-bottom: 0.5rem;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="main">
        <form id="myForm">
            <p>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
                <span id="usernameError" class="error hidden">Username must be at least 4 characters long.</span>
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="text" name="password" id="password" required>
                <span id="passwordError" class="error hidden">Password must start with a letter and end with #.</span>
            </p>
            <p>
                <label for="country">Country:</label>
                <select name="country" id="country" >
                    <option value="" selected>Select</option>
                    <option value="nepal">Nepal</option>
                    <option value="usa">USA</option>
                </select>
                <span id="countryError" class="error hidden">Please select a country.</span>
            </p>
            <p>
                <label>Gender:</label>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male" required>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female" required>
                <span id="genderError" class="error hidden">Please select a gender.</span>
            </p>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
