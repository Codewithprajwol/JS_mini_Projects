<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <!-- start of header part -->
        <header>
            <h5>Js Mini Project</h5>
            <h1>Toast Popup</h1>
             <div class="img-container">
                <img src="./logo.png" alt="logo">
             </div>
        </header>
        <!-- end of header part -->
        <!--start of section part  -->
       <section class="hero-section">
           <div class="hero-section-inner-container">
            <select name="horizontal" id="Horizontal">
                <option value="left">Left</option>
                <option value="right">Right</option>
            </select>
            <select name="vertical" id="Vertical" style="--top:3%; --bottom:3%;">
                <option  value="top">Top</option>
                <option value="bottom">Bottom</option>
            </select>
            <select name="message" id="Message">
                <option value="success">Success</option>
                <option  value="error">Error</option>
                <option value="warning">Warning</option>
                <option value="info">Info</option>
            </select>
            <input type="text" id="input" placeholder="Message" autocomplete="off" value="This is a toast Message!">
           <div class="progress-container"> 
            <label for="progressBar">Duration:</label>
            <input type="range" name="progressBar" id="progressBar" min="2" max="10" value="3">
            </div> 
            <button id="show-btn">Show Toast</button>
        </div> 
        <div class="Popup">     
        </div>
       </section>
        <!--end of section part  -->
        <!--start of Footer part  -->
        <footer>
            <h5>&copy; copyright 2024 |  Made with ❤️ by Prajwol Shrestha.</h5>
        </footer>
        <!--start of Footer part  -->
    </main>
</body>
</html>
