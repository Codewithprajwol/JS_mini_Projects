<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Table</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h5>Js Mini Project</h5>
            <h1>Column Table</h1>
             <div class="img-container">
                <img src="./logo.png" alt="logo">
             </div>
        </header>
        <section class="hero-section">
            <div class="input-container">
                <label for="row">Row :</label>
                <input type="range" name="row" id="row" max="8" min="2" value="2">
                <label for="column">Column :</label>
                <input type="range" name="column" id="column" max="8" min="2" value="2">
            </div>
            <div class="table">

            </div>
        </section>
        <footer>
            <h5>&copy; copyright 2024 |  Made with ❤️ by Prajwol Shrestha.</h5>
        </footer>
    </main>
</body>
</html>
