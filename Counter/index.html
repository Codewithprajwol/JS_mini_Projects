<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h5>Js Mini Project</h5>
            <h1>Counter</h1>
             <div class="img-container">
                <img src="./logo.png" alt="logo">
             </div>
        </header>
        <section class="hero-section">
            <h1 class="output-area"></h1>
             <div class="manipulation-container">
                <button class="add">+</button>
                <button class="subtract">-</button>
             </div>
             <div class="input-container">
              <span>Increment/Decrement by:</span> <input id="input" type="number"  min="-10" max="10" >
             </div>
             <button class="reset-button">Reset</button>
        </section>
        <footer>
            <h5>&copy; copyright 2024 |  Made with ❤️ by Prajwol Shrestha.</h5>
        </footer>
    </main>
</body>
</html>
